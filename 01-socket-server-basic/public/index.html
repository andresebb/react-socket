<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Mini Chat</h1>
      <hr />

      <form id="miForm">
        <div class="row">
          <div class="col-8">
            <input
              type="text"
              class="form-control"
              id="txtMensaje"
              p
              laceholder="Escribe un mensaje"
            />
          </div>
          <div class="col-4">
            <button class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>

      <div class="row mt-2">
        <div class="col">
          <ul id="misMensajes"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"
      integrity="sha512-Jr0UIR/Q8MUX+93zjDOhuDUKLqJZObtwpkLJQcR9qMaLgL0thet39IORuavUaZFkZ8a4ktrUsKPM9mf5LWMduA=="
      crossorigin="anonymous"
    ></script>
    <script>
      //Coneccion hacia nuestro socket server
      const socket = io("http://localhost:3000");

      const formulario = document.getElementById("miForm");
      const mensajes = document.getElementById("misMensajes");
      const txtMensaje = document.getElementById("txtMensaje");

      formulario.addEventListener("submit", (e) => {
        e.preventDefault();

        const nuevoMensaje = txtMensaje.value;

        socket.emit("mensaje-to-server", {
          texto: nuevoMensaje,
        });
      });

      socket.on("mensaje-from-server", (data) => {
        mensajes.innerHTML += `<li>${data.texto}</li>`;
      });
    </script>
  </body>
</html>
